{% load hse %}
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Количество заданий, на которые вы ответили:
    <span class="badge badge-primary badge-pill">
        {{ total_tasks }}
    </span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Количество верно решенных заданий:
    <span class="badge badge-primary badge-pill">{{ correct_tasks }}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Время, которое вы потратили на решение:
    <span class="badge badge-primary badge-pill">{{ get_time_for_tasks|duration }}</span>
  </li>
</ul>
