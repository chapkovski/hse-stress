{% load hse %}
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    You have completed tasks:
    <span class="badge badge-primary badge-pill">
        {{ total_tasks }}
    </span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Number of correct tasks:
    <span class="badge badge-primary badge-pill">{{ correct_tasks }}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    You spent time on that:
    <span class="badge badge-primary badge-pill">{{ get_time_for_tasks|duration }}</span>
  </li>
</ul>
