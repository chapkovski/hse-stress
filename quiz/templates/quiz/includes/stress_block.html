<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<div id="timer">
    <div class="alert  my-3 text-center" :class='curClass'>
        <transition
                name="custom-classes-transition"
                enter-active-class="animate__animated animate__heartBeat"
        >
            <h5 id="display" :key='stressBody'>
                [[ stressBody ]]
            </h5>
        </transition>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
<script>
    new Vue({
        el: '#timer',
        delimiters: ["[[", "]]"],
        data: {
            counter: 0,
            texts: [
                'Постарайтесь ускориться!!',
                'Помните, у вас не так много времени!',
                'Начинайте делать задания быстрее!',
                'Остается все меньше времени!!',
                'Вы можете не успеть!!',
                'Вы можете не успеть заработать больше денег!!!',
                'ТОРОПИТЕСЬ!',
                'НЕ ОТВЛЕКАЙТЕСЬ!',
                'БУДЬТЕ СКОНЦЕНТРИРОВАННЫ!'
            ],
            colors: [
                'alert-warning', 'alert-danger', 'alert-info', 'alert-primary'
            ],
            curClass: 'alert-warning',
            stressBody: '',

        },
        created() {

            var self = this;
            self.stressBody = self.texts[0]
            setInterval(function () {
                self.counter++;
                self.stressBody = self.texts[self.counter % self.texts.length]
                self.curClass = self.colors[self.counter % self.colors.length]
            }, 5000);
        },


    });


</script>
